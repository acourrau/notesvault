server:
  port: 8080

spring:
  datasource:
    url: jdbc:sqlite:/data/app.db
    driver-class-name: org.sqlite.JDBC
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.community.dialect.SQLiteDialect
    open-in-view: false
  web:
    error:
      include-message: always;

logging:
  level:
    "[org.hibernate.SQL]": warn